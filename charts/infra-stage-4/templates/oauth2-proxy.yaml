{{- if .Values.oauth2Proxy.enabled -}}
{{- $secretName := .Values.oauth2Proxy.secret.existingName | default "oauth2-proxy-secret" -}}
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: {{ .Values.oauth2Proxy.namespace }}
spec:
  selector:
    app: oauth2-proxy
  ports:
    - name: http
      port: {{ .Values.oauth2Proxy.service.port }}
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: {{ .Values.oauth2Proxy.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: {{ .Values.oauth2Proxy.image.repository }}:{{ .Values.oauth2Proxy.image.tag }}
          args:
            - --provider={{ .Values.oauth2Proxy.provider | default "oidc" }}
            - --oidc-issuer-url={{ .Values.oauth2Proxy.oidc.issuerUrl }}
            - --client-id={{ .Values.oauth2Proxy.oidc.clientId }}
            - --cookie-domain={{ .Values.oauth2Proxy.cookie.domain }}
            - --cookie-secure=true
            - --cookie-samesite={{ .Values.oauth2Proxy.cookie.sameSite | default "lax" }}
{{- if .Values.oauth2Proxy.cookie.path }}
            - --cookie-path={{ .Values.oauth2Proxy.cookie.path }}
{{- end }}
{{- if .Values.oauth2Proxy.cookie.csrfPerRequest }}
            - --cookie-csrf-per-request=true
{{- else }}
            - --cookie-csrf-per-request=false
{{- end }}
{{- if .Values.oauth2Proxy.cookie.csrfExpire }}
            - --cookie-csrf-expire={{ .Values.oauth2Proxy.cookie.csrfExpire }}
{{- end }}
            - --email-domain={{ join "," .Values.oauth2Proxy.emailDomains }}
            - --redirect-url={{ .Values.oauth2Proxy.redirectUrl }}
{{- range .Values.oauth2Proxy.whitelistDomains }}
            - --whitelist-domain={{ . | quote }}
{{- end }}
{{- range .Values.oauth2Proxy.extraAudiences }}
            - --oidc-extra-audience={{ . | quote }}
{{- end }}
            - --code-challenge-method={{ .Values.oauth2Proxy.pkceMethod }}
            - --set-authorization-header=true
            - --pass-authorization-header=true
{{- if .Values.oauth2Proxy.passAccessToken }}
            - --pass-access-token=true
{{- end }}
{{- if .Values.oauth2Proxy.redis.enabled }}
            - --session-store-type=redis
{{- end }}
{{- if .Values.oauth2Proxy.sessionCookieMinimal }}
            - --session-cookie-minimal=true
{{- end }}
{{- if .Values.oauth2Proxy.reverseProxy }}
            - --reverse-proxy=true
{{- end }}
            - --set-xauthrequest=true
            - --upstream=static://200
            - --http-address=0.0.0.0:{{ .Values.oauth2Proxy.service.port }}
{{- range .Values.oauth2Proxy.allowedRoles }}
            - --allowed-role={{ . | quote }}
{{- end }}
{{- range .Values.oauth2Proxy.allowedGroups }}
            - --allowed-group={{ . | quote }}
{{- end }}
          env:
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: cookie-secret
{{- if .Values.oauth2Proxy.redis.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oauth2Proxy.redis.secretName }}
                  key: {{ .Values.oauth2Proxy.redis.passwordKey }}
            - name: OAUTH2_PROXY_REDIS_CONNECTION_URL
              value: "redis://:$(REDIS_PASSWORD)@{{ .Values.oauth2Proxy.redis.host }}.{{ .Values.oauth2Proxy.namespace }}.svc.cluster.local:{{ .Values.oauth2Proxy.redis.port }}/{{ .Values.oauth2Proxy.redis.database }}"
{{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.oauth2Proxy.service.port }}
{{- end -}}
