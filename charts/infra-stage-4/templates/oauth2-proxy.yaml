{{- if .Values.oauth2Proxy.enabled -}}
{{- $secretName := .Values.oauth2Proxy.secret.existingName | default "oauth2-proxy-secret" -}}
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: {{ .Values.oauth2Proxy.namespace }}
spec:
  selector:
    app: oauth2-proxy
  ports:
    - name: http
      port: {{ .Values.oauth2Proxy.service.port }}
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: {{ .Values.oauth2Proxy.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: {{ .Values.oauth2Proxy.image.repository }}:{{ .Values.oauth2Proxy.image.tag }}
          args:
            - --provider=oidc
            - --oidc-issuer-url={{ .Values.oauth2Proxy.oidc.issuerUrl }}
            - --client-id={{ .Values.oauth2Proxy.oidc.clientId }}
            - --cookie-domain={{ .Values.oauth2Proxy.cookie.domain }}
            - --cookie-secure=true
            - --cookie-samesite=lax
            - --email-domain={{ join "," .Values.oauth2Proxy.emailDomains }}
            - --redirect-url={{ .Values.oauth2Proxy.redirectUrl }}
            - --set-authorization-header=true
            - --pass-authorization-header=true
            - --set-xauthrequest=true
            - --upstream=static://200
            - --http-address=0.0.0.0:{{ .Values.oauth2Proxy.service.port }}
          env:
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: cookie-secret
          ports:
            - name: http
              containerPort: {{ .Values.oauth2Proxy.service.port }}
{{- end -}}
