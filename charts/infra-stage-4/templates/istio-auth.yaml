{{- if .Values.oauth2Proxy.enabled -}}
{{- $jwksUri := .Values.istio.auth.jwksUri | default (printf "%s/protocol/openid-connect/certs" (trimSuffix "/" .Values.istio.auth.jwksIssuer)) -}}
{{- $authPath := .Values.istio.auth.oauth2ProxyAuthPath | default "/oauth2/auth" -}}
{{- $oauth2RouteName := .Values.istio.auth.oauth2ProxyRouteName | default "oauth2-proxy-auth" -}}
{{- $oauth2SharedHost := .Values.oauth2Proxy.sharedHost | default "teknoir.online" -}}
{{- $httpbinSelector := .Values.istio.auth.httpbin.selector -}}
{{- if not $httpbinSelector -}}
{{- $httpbinSelector = dict "app" "httpbin" -}}
{{- end }}
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: oauth2-proxy-ext-authz
  namespace: {{ .Values.istio.gateway.namespace }}
spec:
  workloadSelector:
    labels:
{{- toYaml .Values.istio.gateway.selector | nindent 6 }}
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: GATEWAY
        listener:
          filterChain:
            filter:
              name: envoy.filters.network.http_connection_manager
              subFilter:
                name: envoy.filters.http.router
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.filters.http.ext_authz
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
            transport_api_version: V3
            http_service:
              server_uri:
                uri: http://oauth2-proxy.{{ .Values.oauth2Proxy.namespace }}.svc.cluster.local:{{ .Values.oauth2Proxy.service.port }}
                cluster: outbound|{{ .Values.oauth2Proxy.service.port }}||oauth2-proxy.{{ .Values.oauth2Proxy.namespace }}.svc.cluster.local
                timeout: 10s
              path_prefix: {{ $authPath | quote }}
              authorization_request:
                allowed_headers:
                  patterns:
                    - exact: cookie
                    - exact: authorization
                    - exact: x-forwarded-proto
                    - exact: x-forwarded-host
                    - exact: x-forwarded-uri
              authorization_response:
                allowed_upstream_headers:
                  patterns:
                    - exact: authorization
                    - exact: x-forwarded-access-token
                    - exact: x-auth-request-access-token
                    - exact: x-auth-request-user
                    - exact: x-auth-request-email
                    - exact: x-auth-request-preferred-username
                allowed_client_headers:
                  patterns:
                    - exact: set-cookie
                    - exact: location
    - applyTo: HTTP_FILTER
      match:
        context: GATEWAY
        listener:
          filterChain:
            filter:
              name: envoy.filters.network.http_connection_manager
              subFilter:
                name: envoy.filters.http.ext_authz
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.filters.http.lua
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
            inlineCode: |
              local function urlencode(str)
                if str == nil then
                  return ""
                end
                return string.gsub(str, "([^%w%-_%.~])", function(c)
                  return string.format("%%%02X", string.byte(c))
                end)
              end

              local function build_rd(h)
                local scheme = h:get("x-forwarded-proto") or "https"
                local host = h:get("x-forwarded-host") or h:get(":authority") or h:get("host") or ""
                local path = h:get("x-forwarded-uri") or h:get(":path") or "/"
                return scheme .. "://" .. host .. path, path
              end

              function envoy_on_request(handle)
                local h = handle:headers()
                local rd, path = build_rd(h)
                local md = handle:streamInfo():dynamicMetadata()
                md:set("oauth2_proxy", "rd", rd)
                md:set("oauth2_proxy", "path", path)
              end

              function envoy_on_response(handle)
                local status = handle:headers():get(":status")
                if status ~= "401" and status ~= "403" then
                  return
                end
                local md = handle:streamInfo():dynamicMetadata():get("oauth2_proxy") or {}
                local path = md["path"] or ""
                if string.sub(path, 1, 7) == "/oauth2" then
                  return
                end
                local rd = md["rd"] or ""
                if rd == "" then
                  rd, _ = build_rd(handle:headers())
                end
                local location = "https://{{ $oauth2SharedHost }}/oauth2/start?rd=" .. urlencode(rd)
                handle:headers():replace(":status", "302")
                handle:headers():replace("location", location)
                handle:headers():replace("content-length", "0")
              end
    - applyTo: VIRTUAL_HOST
      match:
        context: GATEWAY
        routeConfiguration:
          vhost:
            name: "auth.teknoir.online:443"
      patch:
        operation: MERGE
        value:
          typed_per_filter_config:
            envoy.filters.http.ext_authz:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
              disabled: true
    - applyTo: HTTP_ROUTE
      match:
        context: GATEWAY
        routeConfiguration:
          vhost:
            route:
              match:
                prefix: "/oauth2"
      patch:
        operation: MERGE
        value:
          typed_per_filter_config:
            envoy.filters.http.ext_authz:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
              disabled: true
---
apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: jwt-auth
  namespace: {{ .Values.oauth2Proxy.namespace }}
spec:
  jwtRules:
    - issuer: {{ .Values.istio.auth.jwksIssuer | quote }}
      jwksUri: {{ $jwksUri | quote }}
      fromHeaders:
        - name: Authorization
        - name: X-Forwarded-Access-Token
        - name: X-Auth-Request-Access-Token
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: require-jwt
  namespace: {{ .Values.oauth2Proxy.namespace }}
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            requestPrincipals: ["*"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: oauth2-proxy-allow
  namespace: {{ .Values.oauth2Proxy.namespace }}
spec:
  selector:
    matchLabels:
      app: oauth2-proxy
  action: ALLOW
  rules:
    - {}
{{- if .Values.istio.auth.httpbin.enabled }}
---
apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: httpbin-jwt
  namespace: {{ .Values.istio.auth.httpbin.namespace }}
spec:
  selector:
{{- toYaml $httpbinSelector | nindent 4 }}
  jwtRules:
    - issuer: {{ .Values.istio.auth.jwksIssuer | quote }}
      jwksUri: {{ $jwksUri | quote }}
      fromHeaders:
        - name: Authorization
        - name: X-Forwarded-Access-Token
        - name: X-Auth-Request-Access-Token
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: httpbin-require-jwt
  namespace: {{ .Values.istio.auth.httpbin.namespace }}
spec:
  selector:
{{- toYaml $httpbinSelector | nindent 4 }}
  action: ALLOW
  rules:
    - from:
        - source:
            requestPrincipals: ["*"]
{{- end }}
{{- if .Values.istio.mtls.enabled }}
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: strict-mtls-auth
  namespace: {{ .Values.authNamespace }}
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: strict-mtls-system
  namespace: {{ .Values.oauth2Proxy.namespace }}
spec:
  mtls:
    mode: STRICT
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: keycloak-istio-mtls
  namespace: {{ .Values.istio.gateway.namespace }}
spec:
  host: {{ .Values.keycloak.service.name | default (printf "%s-http" .Values.keycloak.fullnameOverride) }}.{{ .Values.authNamespace }}.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: oauth2-proxy-istio-mtls
  namespace: {{ .Values.istio.gateway.namespace }}
spec:
  host: oauth2-proxy.{{ .Values.oauth2Proxy.namespace }}.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
{{- end }}
{{- end -}}
